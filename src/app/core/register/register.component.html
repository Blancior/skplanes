<div class="row justify-content-center login-container">
  <div class="col-sm-4 shadow login-content">
    <img src="./assets/images/logo_sk.png" class="logo">
    <br/>
    <h3>Register</h3>
    <mat-form-field class="d-block" style="margin-left: 20%;margin-right: 20%">
      <input matInput placeholder="Email" [(ngModel)]="credentials.email" required>
      <mat-error>Email is required</mat-error>
    </mat-form-field>
    <mat-form-field class="d-block" style="margin-left: 20%;margin-right: 20%">
      <input type="password" matInput placeholder="Password"  [(ngModel)]="credentials.password"  required>
      <mat-error>Password is required</mat-error><br/>
    </mat-form-field>
      <mat-form-field class="d-block" style="margin-left: 20%;margin-right: 20%">
      <input type="password" matInput placeholder="Repeat password"  [(ngModel)]="credentials.password1"  required (keydown.enter)="register()">
      <mat-error>Please repeat your password</mat-error><br/>
    </mat-form-field>
    <button class="login-button" mat-raised-button color="primary" (click)="register()">Register</button>
  </div>
  <router-outlet></router-outlet>
</div>
